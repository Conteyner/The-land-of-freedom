l_russian:
 ukraine.1.t: "Выступления в Раде"
 ukraine.1.d: "Сегодня прошла встреча в Верховной Раде, где лидеры разных партий решали будущее украинской державы. Уже более двадцати лет Украина находится в состоянии кризиса, економический кризис и массовая безработица, а также борьба между фракций очень пагубно влияли на Украину. Симон Петлюра, лидер демократов, настаивал на продолжении демократизации Украины, и хоть его прошлая попытка  вывести Украинский народ из кризиса не увенчались успехом, он не покидает надежды снова стать главой государства. Владимир Винниченко—лидер Коммунистической партии Украины, предложил в первую очередь решить вопрос социального неравенства, и пойти на уступки советской власти. Евген Коновалец, лидер ОУН хотел донести до слушателей, что для Украины в первую очередь важно национальное единство, и именно украинская нация должна быть главной в Украине."
 ukraine.1.a: "Мы поддержим Петлюру"
 ukraine.1.b: "Мы поддержим Винниченка"
 ukraine.1.c: "Мы поддержим Коновальца"
 ukraine.2.t: "Коновалец созывает ОУН"
 ukraine.2.d: "Коновалец, недовольный решением Верховной Рады, в срочном порядке созвал ОУН. Известно, что на встрече в Одессе присутствовали также Андрей Мельник, из Польши прибыл Степан Бандера, также присутствовали Клячковский Дмитрий и Василий Кук. Пока неизвестно что они обсуждали, но несомненно эта встреча сыграет свою ноту в будущем Украины."
 ukraine.2.a: "За ними будущее!"
 ukraine.2.b: "Разгоните их!"
 ukraine.3.t: "Празднование дня рождения Шевченка"
 ukraine.3.d: "9 марта 1814 года, ровно 122 года назад родился великий украинский писатель и поет Тарас Шевченко. Народ ежегодно собирается на улицах и площадях чтобы отпраздновать этот день, и этот год не исключение. Стоит ли нам провести этот праздник в этом году?"
 ukraine.3.a: "Да, давайте проведём"
 ukraine.3.b: "Нет, сейчас не время"
 ukraine.4.t: "Одесские Договоренности"
 ukraine.4.d: "Сегодня стало известно что Петлюра, прибыл в Одессу чтобы провести совещание с лидерами правых оппозиционных партий, в том числе и ОУН. Евгений Коновалец прибыл на место с небольшим опозданием, также на совещании присутствовал Андрей Мельник. После двухчасовой конференции были подписаны так называемые "Одесские договоренности", по которым демократическая партия уступает националистам и другим радикальным партиям места в Раде, на что ОУН и другие пообещали перестать дестабилизировать ситуацию в стране. Надеемся, эта договорённость поможет предотвратить гражданскую войну."
 ukraine.4.a: "Надеемся это поможет..."
 ukraine.5.t: "Внеочередные выборы"
 ukraine.5.d: "После того как Петлюра договорился с лидерами ОУН, от выступил в Верховной Раде с предложением провести внеочередные выборы. Эта идея понравилась многим украинским политикам, ведь после смерти Грушевского в 1934 Украина не имела однозначного лидера. Петлюра был только главой партии, занимающей большинство в Раде. Поэтому идея была поддержана и одобрена. Петлюра сразу же заявил о своем участии в выборах, что вскоре сделал и Коновалец."
 ukraine.5.a: "Ожидаем других кандидатов"
 ukraine.6.t: "Радикалы в парламенте"
 ukraine.6.d: "Долгое время многие радикальные партии в Украине находились под запретом или частичным запретом. К таким партиям относились и ОУН. Но сегодня на заседании в Верховной Раде было принято решение о снятии запрета на радикальные партии и допустить членов ОУН и других в парламент. Вскоре Коновалец заявил, что в случае проведения выборов он будет баллотироваться в Президенты со стороны ОУН, чему несказанно были рады все националисты."
 ukraine.6.a: "Даже так..."
 ukraine.7.t: "Болбочан идёт на выборы!"
 ukraine.7.d: "Петр Болбочан, герой Украины и главнокомандующий Украинскими сухопутными силами заявил о своем намерении участвовать в выборах. Болбочан известен в первую очередь как гениальный военнокомандующий, и политика для него что то новое."
 ukraine.7.a: "Ну что ж, пусть попробует"
 ukraine.8.t: "Винниченко идёт на выборы"
 ukraine.8.d: "Сегодня Винниченко, занимающий пост главы коммунистической партии Украины, высказал свои намерения участвовать в предстоящих выборах, подчеркнув важность активного участия в политической жизни страны. Тем не менее, анализ общественного мнения показывает, что уровень его поддержки среди избирателей находится на низком уровне, что может стать значимым фактором в его предвыборной кампании."
 ukraine.8.a: "Это было ожидаемо"
 ukraine.9.t: "Михновский возвращается"
 ukraine.9.d: "Михновский, национал-демократ и лидер партии "самостійників", который был изгнан из верховной рады Петлюрой в 1924 году, вновь собирается вернуться в политику.                                                                                                                                   Сегодня утром он заявил про свои планы участвовать в выборах от лица своей партии. Его национал-демократичнские идеи привлекают сторонников как национализма, так и демократии. Возможно именно этот человек сможет вытянуть Украину из бездны кризиса."
 ukraine.9.a: "Поживем увидим"
 ukraine.10.t: "Петлюра победил!"
 ukraine.10.d: "После долгих дебатов, споров, выступлений и речей, были объявлены результаты последнего тура выборов. Неожиданно, на них победил Симон Петлюра! Петлюра собрал 37,8 % голосов, обогнав Коновальца почти на четыре процента. После короткого празднования Петлюра сразу же приступил к работе. Он в первую очередь начал решать вопросы армии и внутренней политики. По словам прессы и его коллег, работа кипит, и Симон работает не покладая рук."
 ukraine.10.a: "Посмотрим как он себя покажет"
 ukraine.11.t: "Договоренности с церковью"
 ukraine.11.d: "В Украине церковь играет ключевую роль. Большая часть народа являются православными, но также есть и греко-католическая вера, а также в Украине живёт очень много евреев-иудеев и татар-мусульман. После того как мы заявили о свободе религии, представители православной церкви не одобрили эту идею. Сейчас нам надо решить, стоит ли нам уступить православной церкви и ограничить права других верований, или настоять на либерализации религиозного вопроса и свободе религии."
 ukraine.11.a: "Так и быть, мы уступим церкви"
 ukraine.11.b: "Свобода превыше всего!"
 ukraine.12.t: "Свобода религии"
 ukraine.12.d: "После долгого процесса легитимизации, наконец то был принят закон о свободе религии. Этот закон предусматривает свободу выбора религии, криминальное наказание за ненависть на религиозной почве, и финансирование строительства Мечетей, Синагог и Храмов. Но некоторые особо религиозные организации выступают решительно против либерализации религиозного вопроса. Возможно нам ещё придётся столкнуться с последствиями..."
 ukraine.12.a: "Так и быть, мы уступим церкви"
 ukraine.13.t: "Это цена Демократии"
 ukraine.13.d: "Издавна на землях восточной Европы то тут то там, то в Польше то в Румынии, появлялись люди с идеей — объединить все восточноевропейские страны, от моря до моря. Кто то представлял Междуморье как единую страну, кто то как союз, а кто то как федерацию. Но в нынешних реалиях эта идея обрела новый смысл. Восточная Европа, очутилась, словно между молотом и наковальней, между двумя диктаторскими режимами, между Гитлером и Сталиным, между коммунизмом и Нацизмом. Когда как не сейчас стоит всем странам, от Чёрного моря до Балтийского, от Адриатического до Баренцева, объединится и противостоять угрозе диктатуры."
 ukraine.13.a: "Пусть будет так"
 czech.37.t: "Украина предлагает купить Закарпатье"
 czech.37.d: "Украинская делегация, прибывшая на днях в Прагу, предложила нам купить нашу марионеточную державу Закарпатье. Этот регион не обладает высокой ценностью и сильной промышленностью, к тому же украинское население в Закарпатье не очень хорошо сотрудничает с нами. В замен Украина предлагает нам выплаты, которые могут очень сильно помочь нам в будущей войне."
 czech.37.a: "Да, почему бы и нет"
 czech.37.b: "Нет, оно того не стоит"
 ukraine.15.t: "Бунт Радикалов!"
 ukraine.15.d: "Радикальные партии, в том числе и ОУН, сегодня устроили совместный бунт против демократического режима. Больше 700 000 человек прошлись по Хрещатику, Деребасовской и Проспекту Дмитрия Яворницкого. Они требуют разрешить партию ОУН и наделить её равными правами с остальными партиями."
 ukraine.15.a: "Чорт..."
 ukraine.15.b: "РАЗОГНАТЬ ВСЕХ!"
 ukraine.16.t: "Майор Дегтярёв, СБУ"
 ukraine.16.d: "В ночь на 26 апреля 1986 года,реактор 4-го энергоблока Чернобыльской АЭС,разрушился в результате мощного теплового взрыва. Подхваченная ветром радиоактивная пыль частично выпала на территории СССР,оставила очаги излучения в Европе и даже достигла берегов Америки. Последствия аварии оказались настолько серьезными,что правительство ССCP было вынуждено провести эвакуацию близ лежащих населенных пунктов. Зараженные территории в радиусе 30 километров от станции превратились в строго охраняемую Зону полного отчуждения. После возведения ж/б саркофага на разрушенным энергоблоком эксплутация ЧАЭС возобновилась. Доступность мощного источника энергии и отсутствие населения позволило создать на территории комплекс секретных лабораторий. 10 июня 2006 года Зона внезапно осветилась нестерпимым светом. На несколько мгновений наступила полная тишина,и было видно,как в небе испаряются облака. Потом пришел страшный грохот,содрогнулась земля. Большинство военных,охранявших периметр мнгновено погибли. 2007 год. Ученные до сих пор не могут дать внятных объяснений случившемуся. Экспидиции проваливались, а уцелевшие рассказывают о животных-мутантах,обладающих паранормальными способностями. 2009 год. На территории Зоны по разным оценкам присутствуют от 1-й до 3-х сотен неучтенных лиц. Эти люди называют себя сталкерами и занимаются в основном поисками так называемых артефактов- аномальных образований,за которые можно выручить солидные деньги. 2010 год. Несмотря на расположенные по периметру кордоны,сталкерство приобретает все больший размах. Но исследованы только окраины Зоны,попытки проникнуть к ее центру заканчиваются неудачей. В 2012 году сталкер по кличке Стрелок разгадал загадку Выжигателя Мозгов-мощного излучателя способного разрушить разум человека-и отключил его. После этого сталкеры массово ринулись к центру Зоны,одни искали легендарный Клондайк артефактов,другие- не менее известный Исполнитель Желаний. В изменившихся условиях Совет национальной безопастности и обороны Украины принял решение о немедленном проведении спецоперации "Фарватер". Ориентируясь по заранее составленным  картам аномальных полей десятки военных вертолетов с десантом на борту,взяли курс на ЧАЭС.     Несмотря на тщательную подготовку,операция завершилась провалом,ни одна из машин на базу не вернулась. Для выяснения причин провала операции в Зону направлен сотрудник СБУ, майор Дегтярев,в прошлом опытный сталкер. С 2-х недельным запасом провизии,автоматом и рацией для связи с Центром он начинает свой путь в глубь Зоны."
 ukraine.16.a: "Он точно узнает что стало с "Фарваттером""
 ukraine.18.t: "Олигархи!"
 ukraine.18.d: "После победы Петлюры были также проведены выборы в Раду и другие государственные органы. Но, к несчастью, власть получили не сполна компетентные личности. Они начали красть деньги из государственного бюджета и приватизировать государственные предприятия, наворовывая себе на дачи, особняки, личные самолёты и другие вещи купленные явно не за честные деньги. Вскоре они подняли под себя суды и некоторые СМИ, чем пользуются, чтобы скрыть факт своего присутствия и выйти "сухими из воды". Это явление ни разу в истории не становило проблем. Только у нас в стране, гниды и быдло, получившее власть, смогли развести настолько сильный бардак  Это явление было названо Олигархия, а таких людей олигархами. Мы обязаны бороться с ними."
 ukraine.18.a: "           Наши люди просто удивительны...                  В плохом смысле слова"
 ukraine.19.t: "Вопрос олигархов"
 ukraine.19.d: "Олигархи, покупные судьи, коррупционеры и многие другие очень сильно бьют по нашей стране. Петлюра уже многократно созывал раду чтобы обсудить этот вопрос. По большому счету, сейчас перед Президентом стоит выбор: должны ли мы радикально бороться с Олигархами или лучше отрубить им корень, не дать возможности дальше влиять на политику и накапливать свои богатства."
 ukraine.19.a: "Действовать нужно радикально!"
 ukraine.19.b: "Лучше перекрыть им кислород"
 ukraine.21.t: "Симо Хяюхе прибывает в Одессу!"
 ukraine.21.d: "Симо Хяюхе, герой Зимней войны, человек, своими руками убивший более полутысячи советских солдат, пришедших убивать мирное Финнское население, сегодня прибыл в Одессу в качестве военного инструктора. Сразу же в Одесском Порту его встретил главнокомандующий ВСУ Петр Болбочан. Симо, как и около сотни других ветеранов Зимней Войны, будут обучать наших солдат ведению боя в особо суровых условиях, и возможно, смогут в будущем помочь нам в войне с СССР."
 ukraine.21.a: "                            Kunnia Suomelle!                             Слава Україні!"