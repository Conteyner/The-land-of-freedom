l_russian:
 UKR_corruption: "Повсеместная  Коррупция"
 UKR_corruption_desc: "Многие политики, предприниматели, судьи, и многие другие готовы содействовать врагам народа в обмен на взятки."
 UKR_instabil_palament: "Междупартийная борьба в Верховной Раде"
 UKR_instabil_palament_desc: "Междупартийная борьба в Верховной Раде между демократами, коммунистами и националистами находится на своём пике. Эти междоусобицы влияют и на жизни обычных украинцев."
 UKR_democratic_reforms: "Демократические реформы"
 UKR_democratic_reforms_desc: "После того как Петлюра пришел к власти он активно начал проводить демократические реформы, реформы образования и культуры. Эти изменения помогут Украине выйти из кризиса."
 UKR_zitomir_zavod: "ЖитПехЗав"
 UKR_zitomir_zavod_desc: "Строительство Житомирского Пехотного Завода (ЖПЗ) существенно продвинуло наши мощности в производстве пехотного снаряжения. Теперь мы можем более эффективно использовать другие наши заводы и более эффективно производить винтовки, патроны, гранаты и прочее снаряжение"
 UKR_oun: "Деятельность ОУН"
 UKR_oun_desc: "ОУН, находящаяся под частичным запретом в Украине, ведёт полу-подпольную борьбу против демократического режима. Они намеренно расшатывают ситуацию в стране, чтобы больше людей переходили на их сторону."
 UKR_oligarhs_1: "Олигархия"
 UKR_oligarhs_1_desc: "После окончания демократических реформ многие коррумпированные члены Рады начали втихую продавать государственную собственность левым лицам, которые, по странному стечению обстоятельств, в основном являлись ихними женами/детьми. Вследствии с этим появился пласт Олигархов — богатых людей, нажившихся в основном благодаря кумовству и коррупции. Нам надо как то с ними бороться..."
 FIN_ukr: "Финнская стена"
 FIN_ukr_desc: "После вступления в Междуморье Украинские власти решили поддержать нашу обороноспособность. Украинские инвестиции существенно ускоряют нашу оборонную промышленность."
 UKR_oligarhs_2: "Олигархия"
 UKR_oligarhs_2_desc: "После окончания демократических реформ многие коррумпированные члены Рады начали втихую продавать государственную собственность левым лицам, которые, по странному стечению обстоятельств, в основном являлись ихними женами/детьми. Вследствии с этим появился пласт Олигархов — богатых людей, нажившихся в основном благодаря кумовству и коррупции. Нам надо как то с ними бороться..."
 UKR_oligarhs_3: "Олигархия"
 UKR_oligarhs_3_desc: "После окончания демократических реформ многие коррумпированные члены Рады начали втихую продавать государственную собственность левым лицам, которые, по странному стечению обстоятельств, в основном являлись ихними женами/детьми. Вследствии с этим появился пласт Олигархов — богатых людей, нажившихся в основном благодаря кумовству и коррупции. Нам надо как то с ними бороться..."
 UKR_oligarhs_4: "Прозрачная Политика"
 UKR_oligarhs_4_desc: "Благодаря нашим усилиям по борьбе с Олигархами, мы смогли полностью победить этих жуликов, и очистить власть от такого гадкого явления. Теперь народ полностью доверяет нашему Президенту и готов поддерживать нас в любых ситуациях."
 UKR_free_business_1: "Свобода Бизнеса"
 UKR_free_business_1_desc: "Важной частью внутренней политики есть рынок. Многие частные предприниматели готовы работать в интересах государства, если дать им свободу ведения бизнеса."
 UKR_free_business_2: "Свобода Бизнеса"
 UKR_free_business_2_desc: "Важной частью внутренней политики есть рынок. Многие частные предприниматели готовы работать в интересах государства, если дать им свободу ведения бизнеса."
 UKR_free_business_3: "Свобода Бизнеса"
 UKR_free_business_3_desc: "Важной частью внутренней политики есть рынок. Многие частные предприниматели готовы работать в интересах государства, если дать им свободу ведения бизнеса."
 UKR_pak: "Легализация ЧВК"
 UKR_pak_desc: "ЧВК (Частные Военные Кампании), по сути дела являются наемниками, которые независимо от государства участвуют в вооруженных конфликтах. Мы можем разрешить ЧВК, тем самым укрепив нашу армию опытными наемниками-ветеранами."
 UKR_finnish_trainers: "Финнские Инструкторы"
 UKR_finnish_trainers_desc: "Ветераны Зимней Войны, в том числе легендарный Симо Хяюхе, сейчас тренируют украинских солдат и готовят их к предстоящей войне с СССР."
